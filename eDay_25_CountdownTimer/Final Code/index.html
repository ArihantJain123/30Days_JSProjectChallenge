<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mr. Countdown ðŸ‘²</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="display_heading">Mr. Countdown ðŸ‘²</h1>
    <div class="timer">
      <div class="display">
        <h2 class="display__time-left"></h2>
        <p class="display__end-time"></p>
      </div>
      <div class="timer__controls">
        <button data-time="20" class="timer__button">20 Secs</button>
        <button data-time="300" class="timer__button">5 Mins</button>
        <button data-time="900" class="timer__button">15 Mins</button>
        <button data-time="1200" class="timer__button">20 Mins</button>
        <button data-time="3600" class="timer__button">60 Mins</button>
        <form name="customForm" id="custom">
          <input
            type="text"
            class="timer__button"
            name="minutes"
            placeholder="Enter Minutes"
          />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
